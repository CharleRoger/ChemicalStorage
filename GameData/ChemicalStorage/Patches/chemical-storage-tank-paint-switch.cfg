@PART[chemical-storage-tank-250-*]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[paintSwitch]]
	{
		@SUBTYPE[Unpainted]
		{
			TRANSFORM
			{
				name = dome250_alt
				scaleOffset = 0.001
			}
			TRANSFORM
			{
				name = cylinder250_alt
				scaleOffset = 0.001
			}
			TRANSFORM
			{
				name = cylinderHalf250_alt
				scaleOffset = 0.001
			}

			@TEXTURE
			{
				transform = lidVertical250
				transform = baseVertical250
				transform = lidHorizontal250
				transform = baseHorizontal250
			}
		}
		@SUBTYPE[Painted*],*
		{
			TRANSFORM
			{
				name = dome250
				scaleOffset = 0.001
			}
			TRANSFORM
			{
				name = cylinder250
				scaleOffset = 0.001
			}
			TRANSFORM
			{
				name = cylinderHalf250
				scaleOffset = 0.001
			}

			@TEXTURE
			{
				transform = dome250_alt
				transform = cylinder250_alt
				transform = cylinderHalf250_alt
				transform = lidVertical250
				transform = baseVertical250
				transform = lidHorizontal250
				transform = baseHorizontal250
			}
		}
	}
}

