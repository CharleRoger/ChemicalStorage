@PART[chemical-storage-tank-*]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = paintSwitch
		switcherDescription = #LOC_ChemicalStorage_switcher_paintSwitch_title

		SUBTYPE
		{
			name = Unpainted
			title = #LOC_ChemicalStorage_switcher_paintSwitch_Unpainted_title
			primaryColor = #999999
			secondaryColor = #999999
			
			TEXTURE
			{
				shaderProperty = _MainTex
				texture = ChemicalStorage/Assets/chemical_tank_metal_dark_diff
			}
		}
		SUBTYPE
		{
			name = PaintedWhite
			title = #LOC_ChemicalStorage_switcher_paintSwitch_White_title
			primaryColor = #ffffff
			secondaryColor = #ffffff

			TEXTURE
			{
				shaderProperty = _MainTex
				texture = ChemicalStorage/Assets/chemical_tank_painted_white_diff
			}
		}
		SUBTYPE
		{
			name = PaintedGray
			title = #LOC_ChemicalStorage_switcher_paintSwitch_Gray_title
			primaryColor = #474c47
			secondaryColor = #474c47

			TEXTURE
			{
				shaderProperty = _MainTex
				texture = ChemicalStorage/Assets/chemical_tank_painted_gray_diff
			}
		}
		SUBTYPE
		{
			name = PaintedRed
			title = #LOC_ChemicalStorage_switcher_paintSwitch_Red_title
			primaryColor = #aa5544
			secondaryColor = #aa5544

			TEXTURE
			{
				shaderProperty = _MainTex
				texture = ChemicalStorage/Assets/chemical_tank_painted_red_diff
			}
		}
		SUBTYPE
		{
			name = PaintedYellow
			title = #LOC_ChemicalStorage_switcher_paintSwitch_Yellow_title
			primaryColor = #aa8844
			secondaryColor = #aa8844

			TEXTURE
			{
				shaderProperty = _MainTex
				texture = ChemicalStorage/Assets/chemical_tank_painted_yellow_diff
			}
		}
		SUBTYPE
		{
			name = PaintedGreen
			title = #LOC_ChemicalStorage_switcher_paintSwitch_Green_title
			primaryColor = #809977
			secondaryColor = #809977

			TEXTURE
			{
				shaderProperty = _MainTex
				texture = ChemicalStorage/Assets/chemical_tank_painted_green_diff
			}
		}
		SUBTYPE
		{
			name = PaintedBlue
			title = #LOC_ChemicalStorage_switcher_paintSwitch_Blue_title
