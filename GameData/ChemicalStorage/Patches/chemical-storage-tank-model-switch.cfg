@PART[chemical-storage-tank-*]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = modelSwitch
		switcherDescription = #LOC_ChemicalStorage_switcher_modelSwitch_title

		SUBTYPE
		{
			name = Bare
			title = #LOC_ChemicalStorage_switcher_modelSwitch_Bare_title
			primaryColor = #ffffff
			secondaryColor = #ffffff
		}
	}
}

// Tube
@PART[chemical-storage-tank-*-basic,chemical-storage-tank-*-cryo-light]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[modelSwitch]]
	{
		SUBTYPE
		{
			name = TubeShort
			title = #LOC_ChemicalStorage_switcher_modelSwitch_TubeShort_title
			primaryColor = #ffffff
			secondaryColor = #ffffff
		}
		SUBTYPE
		{
			name = TubeLong
			title = #LOC_ChemicalStorage_switcher_modelSwitch_TubeLong_title
			primaryColor = #ffffff
			secondaryColor = #ffffff
