@PART[chemical-storage-tank-*-basic]:FOR[ChemicalStorage]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		chemTechTankType = basic
	}
}
@PART[chemical-storage-tank-*-cryo-light]:FOR[ChemicalStorage]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		chemTechTankType = cryoLight
	}
}
@PART[chemical-storage-tank-*-cryo-heavy]:FOR[ChemicalStorage]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		chemTechTankType = cryoHeavy
	}
}

@PART[chemical-storage-tank-*-cryo-heavy]:NEEDS[CryoTanks]:AFTER[ChemicalCore]
{
	@MODULE[ModuleCryoTank]
	{
		@BOILOFFCONFIG,*
		{
			@BoiloffRate /= 5
			@CoolingCost /= 10
		}
	}
}