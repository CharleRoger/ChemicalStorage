	{
		model = ChemicalStorage/Assets/cap125
		parent = tankBottom
		scale = 1.0, 1.0, 1.0
		position = 0.0, 0.9375, 0.0
	}
	MODEL
	{
		model = ChemicalStorage/Assets/ring1875
		parent = tankBottom
		scale = 1.0, 1.0, 1.0
		position = 0.0, 0.9375, 0.0
	}
