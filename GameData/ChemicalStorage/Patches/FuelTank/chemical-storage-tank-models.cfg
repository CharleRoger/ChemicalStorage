	{
		name = cylinder3
		model = ChemicalStorage/Assets/cylinder250 // Contains cylinderTruss250
		scale = 1.0, 1.0, 1.0
	}
	MODEL
	{
		name = cylinder4
		model = ChemicalStorage/Assets/cylinder250 // Contains cylinderTruss250
		scale = 1.0, 1.0, 1.0
	}
	MODEL
	{
		name = cylinder5
		model = ChemicalStorage/Assets/cylinder250 // Contains cylinderTruss250
		scale = 1.0, 1.0, 1.0
	}

