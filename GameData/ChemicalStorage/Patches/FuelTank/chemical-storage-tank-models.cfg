	{
		model = ChemicalStorage/Assets/ring250 // Contains ringTruss250
		parent = tankBottom
		scale = 1.0, 1.0, 1.0
		position = 0.0, 0.9375, 0.0
	}

	// Cylinders
	MODEL
	{
        name = cylinderHalf
		model = ChemicalStorage/Assets/cylinderHalf250 // Contains cylinderHalfTruss250
		scale = 1.0, 1.0, 1.0
	}
	MODEL
	{
		name = cylinder1
		model = ChemicalStorage/Assets/cylinder250 // Contains cylinderTruss250
		scale = 1.0, 1.0, 1.0
	}
	MODEL
	{
		name = cylinder2
		model = ChemicalStorage/Assets/cylinder250 // Contains cylinderTruss250
		scale = 1.0, 1.0, 1.0
	}
