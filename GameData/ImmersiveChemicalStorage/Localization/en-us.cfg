		#LOC_ImmersiveChemicalStorage_ic-tank-375-cryo-heavy_description = The larger, more popular cousin of the CT-2H, boasting a 3.75m diameter and capacity ranging from 18,000 to 108,000 litres.\nThis heavy-duty variant is ideal for long-term cryogenic storage on orbit or the ground, but don't expect it to do well in the rocket equation. A small amount of power is required to prevent gradual leakage.
