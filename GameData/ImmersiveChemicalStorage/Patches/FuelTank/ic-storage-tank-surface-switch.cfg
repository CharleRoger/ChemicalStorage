@PART[ic-storage-tank-250-basic]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = surfaceSwitch
		switcherDescription = #LOC_ImmersiveChemicalStorage_switcher_surfaceSwitch_title

		SUBTYPE
		{
			name = Metal
			title = #LOC_ImmersiveChemicalStorage_switcher_surfaceSwitch_Metal_title
			primaryColor = #999999
			secondaryColor = #999999
			TEXTURE
			{
				texture = ImmersiveChemicalStorage/Assets/chemical_tank_metal_light_diff
				transform = dome250
				transform = cylinder250
				transform = cylinderHalf250
				transform = tube250
				transform = tubeHalf250
				transform = tubeEndShort250
				transform = tubeEndLong250
				shaderProperty = _SpecMap
			}
			MATERIAL
			{
				transform = dome250
				transform = cylinder250
				transform = cylinderHalf250
				transform = tube250
				transform = tubeHalf250
				transform = tubeEndShort250
				transform = tubeEndLong250
				FLOAT
				{
					shaderProperty = _Shininess
					value = 0.55
				}
			}
		}
		+SUBTYPE[Metal]
		{
			@name = CompositeBlack
			@title = #LOC_ImmersiveChemicalStorage_switcher_surfaceSwitch_CompositeBlack_title
			@primaryColor = #222222
			@secondaryColor = #222222
			-TEXTURE {}
			TEXTURE
			{
				texture = ImmersiveChemicalStorage/Assets/chemical_tank_metal_dark_diff
				transform = dome250
				transform = cylinder250
				transform = cylinderHalf250
				transform = tube250
				transform = tubeHalf250
				transform = tubeEndShort250
				transform = tubeEndLong250
				transform = lidVertical250
				transform = baseVertical250
				transform = lidHorizontal250
				transform = baseHorizontal250
				shaderProperty = _MainTex
			}
			@MATERIAL
			{
				@FLOAT
				{
					@value = 0.30
				}
			}
		}
		+SUBTYPE[CompositeBlack]
		{
			@name = PaintedWhite
			@title = #LOC_ImmersiveChemicalStorage_switcher_surfaceSwitch_PaintedWhite_title
			@primaryColor = #ffffff
			@secondaryColor = #ffffff
			@TEXTURE
			{
				@texture = ImmersiveChemicalStorage/Assets/chemical_tank_painted_white_diff
			}
		}
		+SUBTYPE[CompositeBlack]
		{
			@name = PaintedGray
			@title = #LOC_ImmersiveChemicalStorage_switcher_surfaceSwitch_PaintedGray_title
			@primaryColor = #474c47
			@secondaryColor = #474c47
