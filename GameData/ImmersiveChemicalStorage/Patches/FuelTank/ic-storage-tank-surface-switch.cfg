			@primaryColor = #aa8844
			@secondaryColor = #aa8844
			@TEXTURE
			{
				@texture = ImmersiveChemicalStorage/Assets/chemical_tank_painted_yellow_diff
			}
		}
		+SUBTYPE[CompositeBlack]
		{
			@name = PaintedGreen
			@title = #LOC_ImmersiveChemicalStorage_switcher_surfaceSwitch_PaintedGreen_title
			@primaryColor = #809977
			@secondaryColor = #809977
			@TEXTURE
			{
				@texture = ImmersiveChemicalStorage/Assets/chemical_tank_painted_green_diff
			}
		}
		+SUBTYPE[CompositeBlack]
